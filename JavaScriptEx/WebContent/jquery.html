<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>jquery</title>
</head>
<body>
<div>
	<button id="on">On</button><button id="off">Off</button>
	<button id="slow">Slow</button><button id="toggle">Toggle</button>
	<img src="./back.png" id="img"><br/>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
<script>
$("#on").click(function(){
	$("#img").attr("src","./back.png")
})
$("#off").click(function(){
	$("#img").attr("src","./total-solar-elipse-diamondring.jpg")
})
$("#off").click(function(){
	$("#img").hide().show("slow")
})
$("#off").click(function(){
	$("#img").attr("src","./total-solar-elipse-diamondring.jpg")
})
</script>
</html>
