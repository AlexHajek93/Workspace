<script type="text/javascript">
//Check GitHub
function tool(event){
	document.getElementById('googleTip').style.visibility = hidden;
	var x = event.clientX -25;
	var y = event.clientY -25;
	document.getElementById('googleTip').style.left = x + "px";
	document.getElementById('googleTip').style.top = y + "px";
	setTimeout(toolOff, 2000);
}
function toolOff(){
	document.getElementById('googleTip').style.visibility = hidden;
}
</script>
